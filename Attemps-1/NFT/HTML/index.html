<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section>
      <div class = 'card'>
        <div class="globalImg">
          <img src="../images/image-equilibrium.jpg">
          <div class="imgHover">
            <img src="../images/icon-view.svg">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethDays">
          <div class="eth">
            <img src="../images/icon-ethereum.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="../images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
        <div class="jules">
            <img src="../images/image-avatar.png">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </section>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/theophilevasseur/">Th√©ophile Vasseur</a>.</p>
    </div>
  </div>
</body>
</html>
